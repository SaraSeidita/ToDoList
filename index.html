<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    


    <div class="container m-5">
        <h1 class="m-5 text-center">Lista attivita giornaliere</h1>

        <div class="m-5">
            <label for="nuovaAttivita" class="form-label">Aggiungi un'attività a piacere</label>
            <input type="text" class="fomr-control" id="nuovaAttivita" placeholder="Scrivi l'attività che vuoi!">
            <button class="btn btn-primary mt-2" id="aggiungiAttivitaBtn">Aggiungi</button>
        </div>
        
        <ul id="content" class="list-group list-group-flush">
            <!-- lista delle attività -->
        </ul>
        
    </div>


    <script src="./dist/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
